server {
    listen 80;
    server_name _;
    root /var/www/html/public;
    index index.php index.html;

    # ─── Segurança ────────────────────────────────────────────
    charset utf-8;
    server_tokens off;

    # ─── Compressão Gzip ──────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript;

    # ─── Logs gerais ──────────────────────────────────────────
    error_log  /var/log/nginx/questforge_error.log;
    access_log /var/log/nginx/questforge_access.log;

    # ─── Proxy Headers (comum para todos os proxies) ─────────
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # ═══════════════════════════════════════════════════════════
    # API Backend (Laravel via PHP-FPM)
    # ═══════════════════════════════════════════════════════════
    location /api {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 300;
    }

    # ─── Serve arquivos estáticos do Laravel (se necessário) ──
    location ~ ^/(storage|images|css|js) {
        root /var/www/html/public;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ═══════════════════════════════════════════════════════════
    # Frontend React (SPA)
    # ═══════════════════════════════════════════════════════════
    location / {
        proxy_pass http://frontend_app;
        proxy_redirect off;

        # Configurações específicas para SPA
        proxy_intercept_errors on;
        error_page 404 = @frontend_fallback;
    }

    # Fallback para rotas do frontend (SPA routing)
    location @frontend_fallback {
        proxy_pass http://frontend_app;
    }

    # ─── Ignorar logs de favicon e robots ────────────────────
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    # ─── Impede acesso a arquivos ocultos (.env, .git) ────────
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# ─── Upstream do Frontend (React) ─────────────────────────────
upstream frontend_app {
    server frontend:80;
}
