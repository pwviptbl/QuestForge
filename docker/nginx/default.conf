server {
    listen 80;
    server_name _;

    # ─── Raiz pública do Laravel ─────────────────────────────
    root /var/www/html/public;
    index index.php index.html;

    # ─── Charset e remoção de versão ─────────────────────────
    charset utf-8;
    server_tokens off;

    # ─── Roteamento principal do Laravel ─────────────────────
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ─── Processamento PHP via PHP-FPM ───────────────────────
    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 300;
    }

    # ─── Ignorar logs de favicon e robots ────────────────────
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    # ─── Impede acesso a arquivos ocultos (.env, .git) ────────
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ─── Configurações de log ─────────────────────────────────
    error_log  /var/log/nginx/questforge_error.log;
    access_log /var/log/nginx/questforge_access.log;
}
